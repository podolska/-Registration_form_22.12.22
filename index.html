<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="block">
        <form action="#" class="block__form">
            <input type="text" id="name" placeholder="Ім'я">
            <input type="text" id="surname" placeholder="Прізвище">
            <input type="text" id="birth" placeholder="Дата народження (дд.мм.рррр)">
            <div class="block__radio">
                <input type="radio" name="sex" id="man" checked>
                <label for="man">Чоловік</label>
                <input type="radio" name="sex" id="woman">
                <label for="woman">Жінка</label>
            </div>
            <select name="city" id="city">
                <option value="kyiv">Київ</option>
                <option value="vinnitsa">Вінниця</option>
                <option value="odesa">Одеса</option>
                <option value="kharkiv">Харків</option>
                <option value="dnipro">Дніпро</option>
            </select> 
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Адреса"></textarea>
            <div class="block__language">
                <div>
                    <input type="checkbox" name="ua" id="langUa" checked>
                    <label for="langUa">Українська мова</label>
                </div>
                <div>
                    <input type="checkbox" name="pl" id="langPl">
                    <label for="langUa">Польська мова</label>
                </div>
                <div>
                    <input type="checkbox" name="en" id="langEn">
                    <label for="langUa">Англійська мова</label>
                </div>
                <div>
                    <input type="checkbox" name="gr" id="langGr">
                    <label for="langUa">Німецька мова</label>
                </div>
            </div>
            <input type="button" value="Зберегти" id="button">
        </form>
    </div>

    <div class="result">
        <div class="result__title">Результат</div>
        <div class="result__name">Ім'я - <span></span></div>
        <div class="result__surname">Прізвище - <span></span></div>
        <div class="result__birth">Дата народження - <span></span></div>
        <div class="result__sex">Стать - <span></span></div>
        <div class="result__city">Місто - <span></span></div>
        <div class="result__address">Адреса - <span></span></div>
        <div class="result__language">Мови - <span></span></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
